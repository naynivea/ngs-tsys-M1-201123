<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Joystick</title>
</head>
<body>
    <div class="container">
        <div class="container-cable">
            <div class="cable1"></div>
            <div class="cable2"></div>
            <div class="cable3"></div>
            <div class="cable4"></div>
        </div>
        <div class="container-joystick">
            <div class="btn-top-left"></div>
            <div class="btn-top-right"></div>
            <div class="box-left">
                <div class="circle-left">
                    <div class="rectangle-vertical"></div>
                    <div class="rectangle-horizontal"></div>
                </div>
            </div>
            <div class="box-center">
                <div class="box-top"></div>
                <div class="box-bottom-left"></div>
                <div class="box-bottom-right"></div>
            </div>
            <div class="box-right">
                <div class="circle-right">
                    <div class="rectangle-top-left">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                    </div>
                    <div class="rectangle-bottom-left">
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
